    <title>COOPTAR</title>

</head>

<body>

    <nav id="nav" class="nav">
        <div class="logo">
            <img src="/img/mst.png" alt="user" />
        </div>
        <ul>
            <li><a href="/html/lista-fichas.html">Fichas dos animais</a></li>
            <li><a href=/html/graficos.html>Gráficos</a></li>
            <li><a href="/html/previsoes.html">Previsões</a></li>
            <li><a href="/html/tabelas.html">Tabelas</a></li>
            <li><a href="/html/tabelas.html">Adicionar produção de leite</a></li>
        </ul>
    </nav>

    <header>
        <button id="toggle" class="toggle">
          <i class="fa fa-bars fa-2x"></i>
      </button>
        <a class="logo-header" href="/html/index.html"><img title="Logo do mst" src="/img/mst.png" /></a>
    </header>

    <h1 class="container-ficha-h1">FICHA DO ANIMAL</h1>

    <form action="/html/adicionar-ficha.html">
        <div class="container-ficha">
          <h1>Adicionar histórico de inseminação</h1>
          <input type="number" placeholder="Número do animal" required>
          <input placeholder="Data do parto" type="text" onfocus="(this.type = 'date')"  id="date">
          <input placeholder="Data da inseminação" type="text" onfocus="(this.type = 'date')"  id="date">
          <input type="text" placeholder="Nome do touro-pai" required>
          <input type="text" placeholder="Inseminador" required>          
          <input placeholder="Previsão do parto" type="text" onfocus="(this.type = 'date')"  id="date">
          <input placeholder="Data de secagem" type="text" onfocus="(this.type = 'date')"  id="date">
          <input type="text" placeholder="Observações: " required>   
          <button class="button-form" type="submit">Salvar</button>
        </div>
    </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="/html/adicionar-ficha.html">
        <div class="container-ficha">
          <h1>Adicionar histórico de produção de leite</h1>
          <input type="date" placeholder="Data de medição" required>
          <input type="number" placeholder="Número do animal" required>
          <input type="number" placeholder="Produção em Litros" required>
          <button class="button-form" type="submit">Salvar</button>
        </div>
    </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="/html/adicionar-ficha.html">
        <div class="container-ficha">
          <h1>Adicionar histórico de tratamento</h1>
          <input type="number" placeholder="Número do animal" required>
          <input type="date" placeholder="Data do tratameto" required>
          <input type="text" placeholder="Motivos do tratamento" required>
          <input type="text" placeholder="Remédios usados" required>
          <button class="button-form" type="submit">Salvar</button>
        </div>
    </div>

    <script src="/js/script.js"></script>

</body>

</html>
