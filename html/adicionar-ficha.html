<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/adicionar-ficha.css">
    <link rel="stylesheet" href="/css/lista-fichas.css">
    <link rel="stylesheet" href="/css/graficos.css">
    <link rel="stylesheet" href="/css/tabelas.css">
    <link rel="stylesheet" href="/css/previsoes.css">

    <title>COOPTAR</title>

</head>

<body>

    <nav id="nav" class="nav">
        <div class="logo">
            <img src="/img/mst.png" alt="user" />
        </div>
        <ul>
            <li><a href="/html/lista-fichas.html">Fichas dos animais</a></li>
            <li><a href=/html/graficos.html>Gráficos</a></li>
            <li><a href="/html/previsoes.html">Previsões</a></li>
            <li><a href="/html/tabelas.html">Tabelas</a></li>
        </ul>
    </nav>

    <header>
        <button id="toggle" class="toggle">
          <i class="fa fa-bars fa-2x"></i>
      </button>
        <a class="logo-header" href="/html/index.html"><img title="Logo do mst" src="/img/mst.png" /></a>
    </header>

    <h1 class="container-ficha-h1">FICHA DO ANIMAL</h1>

    <form action="/html/adicionar-ficha.html">
        <div class="container-ficha">
            <h1>Dados da ficha</h1>
            <input type="number" placeholder="Número do animal" required>
            <input type="date" required>
            <input type="text" placeholder="Nome do touro-pai" required>
            <input type="text" placeholder="Nome da vaca-mãe" required>
            <input type="text" placeholder="Está morta" required>
            <input type="file" required>
            <div class="container-historicos">
                <div id="myBtn" class="historico"><label>Adicionar histórico de inseminação</label></div>
                <div id="myBtn" class="historico"><label>Adicionar histórico de produção de leite</label></div>
                <div id="myBtn" class="historico"><label>Adicionar histórico de medicação</label></div>
            </div>
            <button class="button-form" type="submit">Salvar</button>
        </div>
    </form>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="/html/adicionar-ficha.html">
                <div class="container-ficha">
                    <h1>Adicionar histórico de inseminação</h1>
                    <input type="number" placeholder="Número do animal" required>
                    <input type="date" required>
                    <input type="text" placeholder="Nome do touro-pai" required>
                    <input type="text" placeholder="Nome da vaca-mãe" required>
                    <button class="button-form" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="/html/adicionar-ficha.html">
                <div class="container-ficha">
                    <h1>Adicionar histórico de produção de leite</h1>
                    <input type="number" placeholder="Número do animal" required>
                    <input type="date" required>
                    <input type="text" placeholder="Nome do touro-pai" required>
                    <input type="text" placeholder="Nome da vaca-mãe" required>
                    <button class="button-form" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="/html/adicionar-ficha.html">
                <div class="container-ficha">
                    <h1>Adicionar histórico de tratamento</h1>
                    <input type="number" placeholder="Número do animal" required>
                    <input type="date" required>
                    <input type="text" placeholder="Nome do touro-pai" required>
                    <input type="text" placeholder="Nome da vaca-mãe" required>
                    <button class="button-form" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/script.js"></script>

</body>

</html>
